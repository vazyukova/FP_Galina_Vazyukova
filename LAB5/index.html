<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="body">
        <div class="results">
          <div id="result"></div>
          <div id="expression"></div>
        </div>
        <div class="numbers">
          <button class="clears"></button>
          <button class="clears" id="clear">AC</button>
          <button class="clears" id="ce">CE</button>
          <button class="clears" id="backspace"><<</button>

          <button class="clears" id="abs">x<sup>2</sup></button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          
          <button class="clears" id="sqrt">&#8730;x</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          
          <button class="clears" id="div">1/x</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          
          <button class="clears"></button>
          <button id="changeSign">+/-</button>
          <button class="number" id="0">0</button>
          <button class="number" id=".">.</button>
          
        </div>

        <div class="operations">
            
        </div>

        <div class="operations">
            <button class="operation" id="*">*</button>
            <button class="operation" id="/">÷</button>
            <button class="operation" id="+">+</button>
            <button class="operation" id="-">-</button>
            <button class="equals" id="=">=</button>
          </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
